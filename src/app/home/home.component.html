<div class="bootstrap-wrapper">
  <div class="container row">
    <div class="col-md-12">
      <h1>Upload Image</h1>
    </div>
  </div>

  <div class="container row">
    <div class="col-md-6">
      <input type="file" (change)="onFileChanged($event)" />
    </div>

    <div class="col-md-6">
      <input type="button" (click)="onUpload()" value="upload" />
    </div>
  </div>

  <hr />

  <div class="container row">
    <div class="col-md-12">
      <div *ngIf="message">{{ message }}</div>
    </div>
  </div>

  <div class="container row">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="image name"
        [(ngModel)]="imageName"
        name="name"
      />
    </div>

    <div class="col-md-6">
      <input type="button" (click)="getImage()" value="Get Image" />
    </div>
  </div>

      <div *ngIf="retrievedImage">
        <img [src]="retrievedImage" />
      </div>
    </div>
  </div> -->
</div>

<div class="bootstrap-wrapper" *ngIf="retrievedImage">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2>Angular Video Player with Controls Example</h2>

        <vg-player style="height: 200px; width: 400px;">
          <vg-controls>
              <vg-play-pause></vg-play-pause>
              <vg-playback-button></vg-playback-button>
        
              <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
        
              <vg-scrub-bar>
                  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                  <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
              </vg-scrub-bar>
        
              <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
        
              <vg-mute></vg-mute>
              <vg-volume></vg-volume>
        
              <vg-fullscreen></vg-fullscreen>
          </vg-controls>
        
          <video #media [vgMedia]="media" id="singleVideo" preload="auto" crossorigin >
              <source [src]="retrievedImage" type="video/mp4" >
          </video>
       </vg-player>
      </div>
    </div>
  </div>
</div>
